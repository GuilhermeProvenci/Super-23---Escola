<html>
  <head>

  <body>
    <form action="./adm/cad_cliente.php" method="post">
      <table
        width="75%"
        border="1"
        align="center"
        cellpadding="1"
        cellspacing="3"
      >
        <tr>
          <td colspan="2"><div align="center">CADASTRO DE USU�RIOS</div></td>
        </tr>

        <tr>
          <td width="50%" align="right">Nome:</td>
          <td width="50%">
            <input type="text" id="nome" name="nome" required />
          </td>
        </tr>

        <tr>
          <td width="50%" align="right">Cidade:</td>
          <td width="50%">
            <input type="text" id="cidade" name="cidade" required />
          </td>
        </tr>

        <tr>
          <td width="50%" align="right">Estado:</td>
          <td width="50%">
            <select id="estado" name="estado" required>
              <option value="SC">SC</option>
              <option value="RS">RS</option>
              <option value="PR">PR</option>
              <option value="SP">SP</option>
              <option value="MG">MG</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
            </select>
          </td>
        </tr>

        <tr>
          <td width="50%" align="right">Email:</td>
          <td width="50%">
            <input type="email" id="email" name="email" required />
          </td>
        </tr>

        <tr>
          <td width="50%" align="right">Login:</td>
          <td width="50%">
            <input type="text" id="LoginUsuario" name="LoginUsuario" required />
          </td>
        </tr>

        <tr>
          <td width="50%" align="right">Senha:</td>
          <td width="50%">
            <input
              type="password"
              id="SenhaUsuario"
              name="SenhaUsuario"
              required
            />
          </td>
        </tr>

        <tr>
          <td align="right">&nbsp;</td>
          <td width="50%">
            <input type="submit" name="Salvar" id="Salvar" value="Salvar" />
            <input type="reset" name="Limpar" id="Limpar" value="Limpar" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
